<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Which Friends Character Are You?</title>
</head>
<body>
  <div class="container">
    <h1>Which Friends Character Are You?</h1>
    <p>To determine which Friends character you most resemble, enter the following information</p>

    <form id="celebrity">

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
      </div>

      <div class="form-group">
        <label for="thing">Favorite things to do:</label>
        <select id="thing">
          <option value="eating">Eating</option>
          <option value="shopping">Shopping</option>
          <option value="animals">Playing with Animals</option>
          <option value="smoking">Smoking</option>
        </select>
      </div>

      <div class="form-group">
        <label for="color">Favorite color:</label>
        <select id="color">
          <option value="pink">Pink</option>
          <option value="yellow">Yellow</option>
          <option value="blue">Blue</option>
          <option value="other">Other</option>
        </select>
      </div>

      <button type="submit" class="btn">Determine my Friends Character!</button>
    </form>

    <div id="result">
      <p>You are matched with <span id="match"></span></p>
    </div>
  </div>
</body>
